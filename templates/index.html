<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for ('static',filename='css/style.css') }}">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container">
        <form action='/result' method='post'>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" name="name" placeholder="Enter your name">
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label">Dojo Location:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="location">
                        <option selected>Choose a location</option>
                        <option value="bellevue">Bellevue, WA</option>
                        <option value="boise">Boise, ID</option>
                        <option value="chicago">Chicago, IL</option>
                        <option value="dallas">Dallax, TX</option>
                        <option value="los_angeles">Los Angeles, CA</option>
                        <option value="silicon_valley">Silicon Valley, CA</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label">Favorite programming language:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="language">
                        <option selected>Choose a language</option>
                        <option value="C/C++">C/C++</option>
                        <option value="C#">C#</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comment (optional)</label>
                <input type="text" class="form-control" id="comments" placeholder="" name="comments">
            </div>
            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-info" formmethod="post" value="create user">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
